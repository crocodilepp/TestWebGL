<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Web Game</title>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=900 height=1600 style="width: 900px; height: 1600px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ican",
        productName: "Web Game",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	<script src="test.js"></script>
	<button id="testButton" onclick="copyTo()">Copy</button>
	<textarea id="serialNumber"></textarea>
  </body>
</html>
